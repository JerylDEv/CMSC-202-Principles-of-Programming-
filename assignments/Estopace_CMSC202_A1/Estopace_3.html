<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500
        }
    </style>
</head>

<body>
    <b>
        <center>Sample Script Example</center>
    </b>
    <br />Enter first number:
    <input type="text" id="txt1" name="text1">Enter second number:
    <input type="text" id="txt2" name="text2">
    <p id="demo"></p>
    <br>
    <form action="">
        Please enter radius: <input type="number" min="0" id="radius_input" name="radius">
        <p>The area of circle is <span id="area_of_circle">0</span></p>
    </form>
    <script>
        console.log('Connected.')

        function myFunction() {
            var mytextbox1 = document.getElementById("txt1").value;
            var mytextbox2 = document.getElementById("txt2").value;
            var result = mytextbox1 * mytextbox2;
            document.getElementById("demo").innerHTML = result;
        }

        // Get Radius input
        var radius = document.getElementById('radius_input');

        // Creating an event listener to react on 'change' of the radius input
        radius.addEventListener("change", function() {
            // Recognize the radius input
            var radiusValue = this.value;
            // Calculate the area of the circle
            var area = Math.PI * Math.pow(radiusValue, 2);
            // Display the area of the circle
            var display = document.getElementById('area_of_circle');
            display.innerHTML = area;
        })
    </script>
    <center>
        <p>Click the button below</p>
        <button onclick="myFunction()">Click here for multiply</button>
        <br />
    </center>
    <p id="demo"></p>
</body>

</html>
